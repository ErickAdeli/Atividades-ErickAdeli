<!DOCTYPE html>
<html>
<head>

	<title>Calculo de IMC</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="./css/bootstrap.css">

	<link rel="stylesheet" href=".\css\bootstrap\bootstrap.css">
    <link rel="stylesheet" href=".\css\style.css">

    <script src=".\js\jQuery\jquery-3.2.1.js"></script>
    <script src=".\js\form.js"></script>


</head>
<body>

	<div class="container">
    	<div class="jumbotron text-center" style="background-color: gold">
    		<h1>Calculo de IMC</h1>
    	</div>

	<form name="dados">

		<div class="form-group" id="grupoV1">
			<label for="valor1">Peso</label>
			<input type="text" class="form-control" name="valor1">

			<div id="alertaV1" class="alert alert-danger" style="display: none;">
				<p> Informe o peso corretamente</p>
			</div>

		</div>
	
		<div class="form-group" id="grupoV2">
			<label for="valor2">Altura</label>
			<input type="text" class="form-control" name="valor2">

			<div id="alertaV2" class="alert alert-danger" style="display: none;">
				<p> Informe a altura corretamente</p>
			</div>

		</div>

		<div id="grupoCalculo" class="form-group">
        	<label for="resultado">Resultado</label>
        	<input type="text" name="resultado" class="form-control" disabled="disabled">
        </div>

		<div id="grupoPesoIdeal" class="form-group">
    		<label for="resultado">Peso Ideal</label>
        	<input type="text" name="pesoIdeal" class="form-control" disabled="disabled">
    	</div>


		<button type="button" class="btn btn-success" name="calculo"> Calcular</button>
		<button type="reset" class="btn btn-danger"> Limpar</button>

	</form>

	</div>

</body>
</html>
